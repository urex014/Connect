<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            text-align: center;
            width: 350px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        input {
            width: 350px;
            padding: 10px;
            margin: 10px 0;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0199ad;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        a {
            text-decoration: none;
            color: #00bcd4;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            width: 350px;
        }

        input[type="password"] {
            padding-right: 40px;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .eye-icon.hidden {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="eye-icon">ðŸ™‰</span>
            </div>

            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                <span id="toggleConfirmPassword" class="eye-icon">ðŸ™‰</span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Log In</a></p>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const togglePassword = document.getElementById(toggleId);

            let isPasswordVisible = false;

            togglePassword.addEventListener("click", () => {
                isPasswordVisible = !isPasswordVisible;
                const type = isPasswordVisible ? "text" : "password";
                passwordInput.setAttribute("type", type);

                // Animate the eye icon
                togglePassword.classList.add("hidden");

                setTimeout(() => {
                    togglePassword.textContent = isPasswordVisible ? "ðŸ™ˆ" : "ðŸ™‰";
                    togglePassword.classList.remove("hidden");
                }, 300);
            });
        }

        // Add functionality to both password inputs
        togglePasswordVisibility("password", "togglePassword");
        togglePasswordVisibility("confirmPassword", "toggleConfirmPassword");
    </script>
</body>
</html>
