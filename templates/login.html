<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            width: 350px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #ccc; /* Light grey input background */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #00bcd4; /* Cyan Blue Button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0199ad; /* Slightly darker cyan for hover */
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc; /* Light grey text */
        }

        a {
            text-decoration: none;
            color: #00bcd4; /* Cyan blue link */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
            width: 350px;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding-right: 40px;
            padding: 10px;
            box-sizing: border-box;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor:pointer;
            transition: transfrom 0.3s ease, Opacity 0.3s ease;
        }

        .eye-icon.hidden {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% if error %}
            <div class="error-message" style="color: red; margin-bottom: 10px;">
                {{ error }}
            </div>
        {% endif %}
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span id="togglePassword" class="eye-icon">ðŸ™‰</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
    <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    
    // Add a flag to track the icon state
    let isPasswordVisible = false;
    
    togglePassword.addEventListener("click", () => {
      // Toggle password visibility
      isPasswordVisible = !isPasswordVisible;
      const type = isPasswordVisible ? "text" : "password";
      passwordInput.setAttribute("type", type);
    
      // Animate the eye icon
      togglePassword.classList.add("hidden"); // Add hidden class for animation
    
      setTimeout(() => {
        // Change icon after animation
        togglePassword.textContent = isPasswordVisible ? "ðŸ™ˆ" : "ðŸ™‰";
        togglePassword.classList.remove("hidden"); // Remove hidden class
      }, 300); // Match the transition duration in CSS
    });
</script>
</body>
</html>
