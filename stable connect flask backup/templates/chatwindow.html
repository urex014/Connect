<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="chat-window">
        <header>
            <h2>{{ chat.name }}</h2>
        </header>
        <div class="message-area">
            {% for message in messages %}
            <div class="message {{ 'sent' if message.sender == 'You' else 'received' }}">
                <p>{{ message.content }}</p>
                <span>{{ message.timestamp }}</span>
            </div>
            {% endfor %}
        </div>
        <footer>
            <div class="input-area">
                <button class="emoji-btn"><img src="{{ url_for('static', filename='assets/emoji.png') }}" alt="Emoji"></button>
                <input type="text" id="message-input" placeholder="Type a message">
                <button class="attach-btn"><img src="{{ url_for('static', filename='assets/attach.png') }}" alt="Attach"></button>
                <button class="mic-btn"><img src="{{ url_for('static', filename='assets/mic.png') }}" alt="Voice"></button>
                <button class="send-btn">Send</button>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
