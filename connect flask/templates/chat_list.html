<!DOCTYPE html>
<html lang="en">
<head>
    </head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Black background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;  
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #000;
            height: 100%;
            padding: 10px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .logout-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-bar {
            display: none;
            width: 100%;
            max-width: 200px;
            padding: 5px 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: white;
            outline: none;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #222;
        }

        .chat-list img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit:cover;
        }

        .chat-info {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .username {
            font-weight: bold;
            font-size: 1rem;
            margin: 0;
        }

        .message-details {
            font-size: 0.9rem;
            color: #aaa;
        }

        .settings-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00AEEF; /* Light blue color */
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .back-arrow:hover {
            color: #007bff; /* Hover effect for the arrow */
        }
    </style>
<body>
    <div class="container">
        <div class="header">
            
            <a href="/login" class="back-arrow">log out</a>
                <h1>{{ current_user.username }}</h1>
                <div class="search-container">
                    <span id="search-icon">üîç</span>
                    <input type="text" id="search-bar" placeholder="Search...">
                </div>
            </div>
        </div>
        <ul id="chat-list">
        </ul>
        <p id="no-users-found" style="display: none;">No users found.</p>
    </div>
    <a href="{{ url_for('settings') }}" class="settings-icon">‚öôÔ∏è</a>

    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const searchIcon = document.getElementById('search-icon');
                const searchBar = document.getElementById('search-bar');
                const chatList = document.getElementById('chat-list');
                const noUsersFoundMessage = document.getElementById('no-users-found');
                const backarrow = document.getElementById('back-arrow')
            
                // Show search bar when clicking the search icon
                searchIcon.addEventListener('click', function () {
                    searchIcon.style.display = 'none'; // Hide the search icon
                    searchBar.style.display = 'block'; // Show the search bar
                    searchBar.focus(); // Focus on the search bar
                });
            
                // search when enter is pressed 
                searchBar.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        console.log('enter key was pressed');
                        event.preventDefault(); // since form submission=reload, prevent form submission
                        const query = searchBar.value.trim().toLowerCase();
            
                        if (query) {
                            // using ajax for search functionality
                            fetch(`/search_users?q=${query}`)
                                .then(response => response.json())
                                .then(data => {
                                    chatList.innerHTML = ''; // Clear the chat list
                                    if (data.length === 0) {
                                        noUsersFoundMessage.style.display = 'block'; // Show No users found when shit dosent add up in db
                                    } else {
                                        noUsersFoundMessage.style.display = 'none'; // Hidethe no users found when search ar input == db
                                        data.forEach(user => {
                                            const li = document.createElement('li');
                                            li.innerHTML = `
                                                <a href="/chat/${user.id}" class="chat-link">
                                                    <div class="chat-info">
                                                        <img src="/static/uploads/${user.profile_photo}" alt="Profile Picture" class="profile-photo">
                                                        <div class="message-details">
                                                            <p class="username">${user.username}</p>
                                                        </div>
                                                    </div>
                                                </a>
                                            `;
                                            chatList.appendChild(li);
                                        });
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching users:', error);
                                });
                        } else {
                            // default chat list. when there is no search, show all the users 
                            fetch('/chat_list')
                                .then(response => response.json())
                                .then(data => {
                                    chatList.innerHTML = '';  // Clear list
                                    if (data.length === 0) {
                                        noUsersFoundMessage.style.display = 'block'; //show no users 
                                    } else {
                                        noUsersFoundMessage.style.display = 'none'; //hisde no users
                                        data.forEach(user => {
                                            const li = document.createElement('li');
                                            li.innerHTML = `
                                                <a href="/chat/${user.id}" class="chat-link">
                                                    <div class="chat-info">
                                                        <img src="/static/uploads/${user.profile_photo}" alt="Profile Picture" class="profile-photo">
                                                        <div class="message-details">
                                                            <p class="username">${user.username}</p>
                                                        </div>
                                                    </div>
                                                </a>
                                            `;
                                            chatList.appendChild(li);
                                        });
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching users:', error);
                                });
                        }
                    }
                });
            });
        </script>
</body>
</html>
