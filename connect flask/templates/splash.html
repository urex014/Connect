<!-- templates/splash.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        /* Fullscreen layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: zoomIn 2s ease-in-out forwards;
        }

        /* Logo styling */
        .logo {
            width: 150px; /* Adjust size */
            height: 150px;
            margin-bottom: 20px;
            animation: zoomIn 2s ease-in-out forwards;
        }

        /* CONNECT text styling */
        .title {
            color: #00AEEF; /* Light blue text */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Zoom effect for animation */
        @keyframes zoomIn {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Replace this with your actual logo path -->
        <img src="{{ url_for('static', filename='connect_logo.png') }}" alt="Logo" class="logo">
        <p class="title">CONNECT</p>
    </div>

    <script>
        // Redirect to auth.html page after 3 seconds
        setTimeout(() => {
            window.location.href = '/auth';
        }, 3000);
    </script>
</body>
</html>
